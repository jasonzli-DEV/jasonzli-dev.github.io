<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.crazygames.com/crazygames-sdk-v3.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Dinosaur Game</h1>
            <div class="score-container">
                <span class="score-label">Score:</span>
                <span id="score">00000</span>
                <span class="high-score-label">HI:</span>
                <span id="high-score">00000</span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <div id="gameOverScreen" class="game-over hidden">
                <h2>Game Over</h2>
                <div id="reviveOption" class="revive-option">
                    <button id="reviveButton" class="revive-button">Watch Ad to Continue</button>
                    <p class="revive-text">Or press SPACE to restart</p>
                </div>
                <p id="noReviveText" class="hidden">Press SPACE to restart</p>
            </div>
            
            <div id="startScreen" class="start-screen">
                <h2>Press SPACE to start</h2>
                <p>Use SPACE or â†‘ to jump</p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
